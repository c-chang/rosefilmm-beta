<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title></title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.css"
        integrity="sha512-I/31oIfN7Ki1YPEt0Mv9yyKMXkRmI4xKFRvus0plHCFIOaXC3RuBMaG7LQa+L6ZAeNz5NKXlk8Czr11/1/hR5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top" id="navbar-brand"></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <!-- <li class="nav-item"><a class="nav-link" href="#about">About</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="#portfolio" id="navbar-content-1"></a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact" id="navbar-content-2"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container px-4 px-lg-5 h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-end">
                    <h1 class="title-text font-weight-bold" id="title"></h1>
                    <hr class="divider" />
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <p class="text-white-75 mb-5" id="bio"></p>
                    <a class="btn btn-primary btn-xl" href="#portfolio" id="bio-button"></a>
                </div>
            </div>
        </div>
    </header>
    <!-- Portfolio-->
    <section class="page-section" id="portfolio">
        <div class="container-fluid p-0">
            <div class="gallery">
                <span class="gallery-left" id="gallery-left">
                </span>
                <span class="gallery-right" id="gallery-right">
                </span>
            </div>
            <div class="gallery-center" id="gallery-center">
            </div>
        </div>
    </section>
    <!-- Contact-->
    <section class="page-section" id="contact">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 col-xl-6 text-center">
                    <h2 class="mt-0" id="contact-info-header"></h2>
                    <hr class="divider" />
                    <p class="text-muted mb-5" id="contact-info-text"></p>
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                <div class="col-lg-6">
                    <form class="gform" method="POST"
                        action="https://script.google.com/macros/s/AKfycbwvBuIe0DYvmvCoUtW59xNjDjO4QhJZ899EQ5xVqZPVoez-9TUw6K9_ROAVIm0cMrrVng/exec">
                        <!-- Name input-->
                        <div class="form-elements">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" name="name" type="text"
                                    placeholder="Enter your name..." />
                                <label for="name" id="contact-info-name"></label>
                            </div>
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" name="email" type="email"
                                    placeholder="name@example.com" />
                                <label for="email" id="contact-info-email"></label>
                            </div>
                            <!-- Phone number input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" name="phone" type="tel"
                                    placeholder="(123) 456-7890" />
                                <label for="phone" id="contact-info-phone"></label>
                            </div>
                            <!-- Message input-->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" name="message" type="text"
                                    placeholder="Enter your message here..." style="height: 10rem"></textarea>
                                <label for="message" id="contact-info-message"></label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-xl" id="contact-button" type="submit"></button>
                            </div>
                        </div>
                        <!-- Submission Confirmation Message -->
                        <h5 class="mt-0 thank-you" id="thankyou-message"></h5>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="bg-light py-5">
        <div class="container px-5 px-lg-5">
            <div class="text-center fs-2 mb-3">
                <a id="instagram-icon" target="_blank" class="bi bi-instagram connect-icon"></a>
                <a id="facebook-icon" target="_blank" class="bi bi-facebook connect-icon"></a>
                <a id="tiktok-icon" target="_blank" class="bi bi-tiktok connect-icon"></a>
            </div>
        </div>
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted" id="copyright"></div>
        </div>
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted" id="last-updated"></div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.js"
        integrity="sha512-XGiM73niqHXRwBELBEktUKuGXC9yHyaxEsVWvUiCph8yxkaNkGeXJnqs5Ls1RSp4Q+PITMcCy2Dw7HxkzBWQCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Core JS files-->
    <script data-cfasync="false" type="text/javascript" src="js/form-submission-handler.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/constants.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script> -->
</body>

</html>
